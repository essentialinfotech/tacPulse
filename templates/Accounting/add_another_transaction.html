{% extends '../base.html' %}
{% load static %}
{% block content %}

<style>
    select {
        border: none!important;
        border-radius: 4px!important;
        background-color: #f1f1f1!important;
    }
    
    input {
        padding: 5px!important;
        border: none!important;
        border-radius: 4px!important;
        background-color: #f1f1f1!important;
    }

    textarea {
        padding: 5px!important;
        border: none!important;
        border-radius: 4px!important;
        background-color: #f1f1f1!important;
        resize: none;
    }
</style>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">

            <div class="row shadow-lg p-3 mb-5 bg-white rounded">

                <div class="col-md-12">
                    <div class="text-center">
                        <div class="text-center w-50 m-auto" style="margin-bottom: 10px!important;">
                            <u class="mb-15">Expense Transaction(s)</u>
                        </div>
    
                        <strong>Description of Expenses</strong>
                        {% for i in expense_transactions %}
                            <li>{{ i.description_of_expense|title }}</li>
                        {% endfor %}
    
                        <div class="form-group">
                            <a href="{% url 'expense_transactions' expense_reimbursement_record_id %}" class="btn btn-success mt-5">Add Another</a>
                            <a href="{% url 'photographical_evidence' expense_reimbursement_record_id %}" class="btn btn-success mt-5">Next</a>   
                        </div>
                    </div>
                    
                </div>

                

            </div>
           
        </div>
    </div>
</div>


{% endblock %}

{% extends '../base.html' %} {% load static %} {% block content %}

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            {% if messages %}
            <div class="alert alert-custom alert-light-primary fade show mb-5" role="alert">
                <div class="alert-icon"><i class="flaticon-warning"></i></div>
                <div class="alert-text">
                    <p class="messages">
                        {% for message in messages %}
                        <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                            {{message}}
                        </p>
                        {% endfor %}
                    </p>
                </div>
            </div>
            {% endif %}
            <form class="form" id="kt_form" method="POST">
                {% csrf_token %} {{form.errors}}
                <!--end::Form-->
                <div class="card card-custom card-sticky" id="kt_page_sticky_card">
                    <div class="card-header">
                        <div class="card-title">
                            <h3 class="card-label">Create Package</h3>
                        </div>
                        <div class="card-toolbar">
                            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-light-primary font-weight-bolder mr-2">
                                <i class="ki ki-long-arrow-back icon-xs"></i>Back</a>
                            <button type="submit" class="btn btn-primary font-weight-bolder">
                                <i class="ki ki-check icon-xs"></i>Save Package</button>
                        </div>
                    </div>
                    <div class="card-body">

                        <div class="form-row">
                            <div class="form-group col-md-6 mb-0">
                                <label for="package_name">Package Name</label>
                                <input type="text" name="weight" maxlength="100" class="textinput textInput form-control" required="" id="package_name" name="package_name" placeholder="Enter a package name">
                            </div>
                            <div class="form-group col-md-6 mb-0">
                                <label for="package_price">Package Price</label>
                                <input type="number" maxlength="100" class="textinput textInput form-control" required="" id="package_price" name="package_price" placeholder="Enter price of this package">
                            </div>
                            <div class="form-group col-md-6 mb-0">
                                <label for="package_limit">Package Limit</label>
                                <input type="text" maxlength="100" class="textinput textInput form-control" required="" id="package_limit" name="package_limit" placeholder="How long can be use after activation of package">
                            </div>

                            <div class="form-group col-md-6 mb-0">
                                <label for="package_description">Package Description</label>
                                <textarea name="package_description" class="form-control" id="package_description" cols="82" rows="10" style="resize: none;" placeholder="Enter package description"></textarea>
                            </div>

                            <!-- <div class="form-group col-md-6 mb-0" id="package" style="display: none;">
                                <label for="id_package">Package*</label>

                                <select name="package" id="id_package" onchange="package_func()" class="textinput textInput form-control">
                                    <option value="" selected="">---------</option>
                                    {% for v in package %}
                                    <option value="{{v.id}}">{{v.name}}</option>
                                    {%endfor%}

                                </select>

                            </div>
                            -->

                        </div>
                        <input type="text" name="pick_up_latitude" maxlength="50" id="id_pick_up_latitude" hidden>
                        <input type="text" name="pick_up_longitude" maxlength="50" id="id_pick_up_longitude" hidden>
                        <input type="text" name="delivery_latitude" maxlength="50" id="id_delivery_latitude" hidden>
                        <input type="text" name="delivery_longitude" maxlength="50" id="id_delivery_longitude" hidden>
                    </div>
                    <!--end::Card-->
            </form>
            <!-- <div>
                <h5>Enter Delivery Location: </h5>
                <input type="text" class="bksearch">
                <div class="bklist">
                </div>
            </div> -->

            </div>
        </div>
    </div>

    {% endblock %}

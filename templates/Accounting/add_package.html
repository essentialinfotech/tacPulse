{% extends '../base.html' %} {% load static %} {% block content %}

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            {% if messages %}
            <div class="alert alert-custom alert-light-primary fade show mb-5" role="alert">
                <div class="alert-icon"><i class="flaticon-warning"></i></div>
                <div class="alert-text">
                    <p class="messages">
                        {% for message in messages %}
                        <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                            {{message}}
                        </p>
                        {% endfor %}
                    </p>
                </div>
            </div>
            {% endif %}
            <form class="form" method="POST" action="{% url 'add_package' %}">
                {% csrf_token %} {{form.errors}}
                <!--end::Form-->
                <div class="card card-custom card-sticky" id="kt_page_sticky_card">
                    <div class="card-header">
                        <div class="card-title">
                            <h3 class="card-label">Create Package</h3>
                        </div>
                        <div class="card-toolbar">
                            <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-light-primary font-weight-bolder mr-2">
                                <i class="ki ki-long-arrow-back icon-xs"></i>Back</a>
                            <button type="submit" class="btn btn-primary font-weight-bolder">
                                <i class="ki ki-check icon-xs"></i>Save Package</button>
                        </div>
                    </div>
                    <div class="card-body">

                        <div class="form-row">
                            <div class="form-group col-md-6 mb-2">
                                <label for="package_name">Package Name</label>
                                <input type="text" maxlength="100" class="textinput textInput form-control" required="" id="package_name" name="p_name" placeholder="Enter a package name">
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="package_price">Package Price</label>
                                <input type="number" maxlength="100" class="textinput textInput form-control" required="" id="package_price" name="p_price" placeholder="Enter price of this package">
                            </div>

                            <div class="form-group col-md-6 mb-2">
                                <label for="package_description">Validity</label> {{ form.is_valid }}
                            </div>

                            <div class="form-group col-md-6 mb-2">
                                <label for="package_description">Validate till</label> {{ form.valid_till }}
                            </div>

                            <div class="form-group col-md-6 mb-2">
                                <label for="package_description">Package Description</label>
                                <textarea name="description" class="form-control" id="package_description" cols="82" rows="10" style="resize: none;" placeholder="Enter package description"></textarea>
                            </div>
                            <div class="form-group col-md-6 mb-2">
                                <label for="package_description">Package Status</label> {{ form.status }}
                            </div>
                        </div>
                    </div>
                    <!--end::Card-->
            </form>
            </div>
        </div>
    </div>

    {% endblock %}

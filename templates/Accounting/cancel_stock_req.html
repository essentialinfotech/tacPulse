{% extends '../base.html' %} {% load static %} {% block content %}

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            {% if messages %}
            <div class="alert alert-custom alert-light-primary fade show mb-5" role="alert">
                <div class="alert-icon"><i class="flaticon-warning"></i></div>
                <div class="alert-text">
                    <p class="messages">
                        {% for message in messages %}
                        <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                            {{message}}
                        </p>
                        {% endfor %}
                    </p>
                </div>
            </div>
            {% endif %}
            <form class="form" id="kt_form" method="POST" enctype="multipart/form-data">
                {% csrf_token %} {{form.errors}}
                <!--end::Form-->
                <div class=" card card-custom card-sticky " id="kt_page_sticky_card ">
                    <div class="card-header ">
                        <div class="card-title ">
                            <h3 class="card-label ">Cancel Stock Request</h3>
                        </div>
                        <div class="card-toolbar ">
                            <a href="{{ request.META.HTTP_REFERER }} " class="btn btn-light-primary font-weight-bolder mr-2 ">
                                <i class="ki ki-long-arrow-back icon-xs "></i>Back</a>
                            <button type="submit " class="btn btn-primary font-weight-bolder ">
                                <i class="ki ki-check icon-xs "></i>Send</button>
                        </div>
                    </div>
                    <div class="card-body ">

                        <div class="form-row ">
                            <div class="form-group col-md-6 mb-0 ">
                                <label for="receiver">Reciver Email</label>
                                <select name="receiver" id="receiver" class="form-control">
                                    {% for i in rcv %}
                                    {% for k,v in i.items %}
                                    <option value="{{v}}">{{v}}</option>
                                    {% endfor %} {% endfor %}
                                </select>
                                <!-- <input type="email " maxlength="100 " class="textinput textInput form-control " id="receiver" name="receiver" placeholder="Enter receiver email address " required> -->
                            </div>
                            <div class="form-group col-md-6 mb-0 ">
                                <label for="subject">Email Subject</label>
                                <input type="text" maxlength="100 " class="textinput textInput form-control " id="subject" name="subject" placeholder="Enter subject line " required>
                            </div>
                            <div class="form-group col-md-6 mb-0 ">
                                <label for="attachment">Attachment</label>
                                <input type="file" maxlength="100 " class="textinput textInput form-control " id="attachment " name="attachment" placeholder="Add a file ">
                            </div>

                            <div class="form-group col-md-6 mb-0 ">
                                <label for="message_body">Message</label>
                                <textarea class="form-control " id="message_body" name="message_body" cols="82 " rows="10 " style="resize: none; " placeholder="Enter message body "></textarea>
                            </div>



                        </div>

                    </div>
                    <!--end::Card-->
            </form>
            <!-- <div>
                <h5>Enter Delivery Location: </h5>
                <input type="text " class="bksearch ">
                <div class="bklist ">
                </div>
            </div> -->

            </div>
        </div>
    </div>

    {% endblock %}

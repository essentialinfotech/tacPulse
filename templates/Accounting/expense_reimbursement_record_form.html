{% extends '../base.html' %}
{% load static %}
{% block content %}

<style>
    select {
        border: none!important;
        border-radius: 4px!important;
        background-color: #f1f1f1!important;
    }
    
    input {
        padding: 5px!important;
        border: none!important;
        border-radius: 4px!important;
        background-color: #f1f1f1!important;
    }
</style>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <form method="POST" action="{% url 'expense_reimbursement_record_form' %}">
                {% csrf_token %}
                <div class="row shadow-lg p-3 mb-5 bg-white rounded">

                    <div class="text-center w-50 m-auto" style="margin-bottom: 10px!important;">
                        <u class="mb-15">Employee Information</u>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group text-center m-auto mb-5">
                            <label for="processing_date">Processing Date</label>
                            {{ form.processing_date }}
                        </div>

                        <div class="form-group text-center m-auto mb-5">
                            <label for="name_and_surname">Name & Surname</label>
                                {{ form.name_and_surname }}
                        </div>

                        <div class="form-group text-center  m-auto mb-5">
                            <label for="dept">Department</label>
                                {{ form.dept }}
                        </div>

                        <div class="form-group text-center   m-auto mb-5">
                            <label for="employment_or_start_date">Employment# or Start Date</label>
                                {{ form.employment_or_start_date }}
                        </div>

                        <div class="form-group text-center   m-auto mb-5">
                            <label for="personal_email">Personal Email</label>
                                {{ form.personal_email }}
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success mt-5">Next</button>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

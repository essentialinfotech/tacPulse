{% extends '../base.html' %}
{% load static %}
{% block content %}

<style>
    select {
        border: none!important;
        border-radius: 4px!important;
        background-color: #f1f1f1!important;
    }
    
    input {
        padding: 5px!important;
        border: none!important;
        border-radius: 4px!important;
        background-color: #f1f1f1!important;
    }

    textarea {
        padding: 5px!important;
        border: none!important;
        border-radius: 4px!important;
        background-color: #f1f1f1!important;
        resize: none;
    }
</style>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <form method="POST" action="{% url 'expense_transactions' id %}">
                {% csrf_token %}
                <div class="row shadow-lg p-3 mb-5 bg-white rounded">

                    <div class="text-center w-50 m-auto" style="margin-bottom: 10px!important;">
                        <u class="mb-15">Provide a Comprehensive Description</u>
                        {{ form.errors }}
                    </div>

                    <div class="col-md-12">
                        <div class="form-group text-center m-auto mb-5">
                            <label for="description_of_expense">Description of Expense</label>
                            {{ form.description_of_expense }}
                        </div>

                        <div class="form-group text-center m-auto mb-5">
                            <label for="date_of_expense">Date of Expense</label>
                                {{ form.date_of_expense }}
                        </div>

                        <div class="form-group text-center  m-auto mb-5">
                            <label for="reason">Reason</label>
                                {{ form.reason }}
                        </div>

                        <div class="form-group text-center   m-auto mb-5">
                            <label for="amount">Amount(R):</label>
                                {{ form.amount }}
                        </div>

                        <div class="form-group text-center   m-auto mb-5">
                            <label for="payment_method">Payment Method</label>
                                {{ form.payment_method }}
                        </div>

                        <div class="form-group">
                            <button type="submit" class="btn btn-success mt-5">Next</button>
                        </div>
                        
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>


{% endblock %}

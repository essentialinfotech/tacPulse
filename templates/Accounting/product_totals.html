{% extends '../base.html' %}
{% load static %}
{% block content %}

<style>
    select {
        border: none !important;
        border-radius: 4px !important;
        background-color: #f1f1f1 !important;
    }

    input {
        padding: 5px !important;
        border: none !important;
        border-radius: 4px !important;
        background-color: #f1f1f1 !important;
    }

    textarea {
        padding: 5px !important;
        border: none !important;
        border-radius: 4px !important;
        background-color: #f1f1f1 !important;
        resize: none;
    }
</style>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <div class="row shadow p-3 mb-5 bg-white rounded">

                <div class="col-md-6">
                    <div class="form-group ">
                        <h3>Product Totals</h3>
                    </div>
                    <div class="form-group">
                        <label for="totals">Totals</label>
                        <input class="form-control" type="number" name="totals" id="totals" value="{{ totals }}"
                            readonly>
                    </div>

                    <a href="{% url 'terms_and_conditions' id %}" class="btn btn-primary">Next</a>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}

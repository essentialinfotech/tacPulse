{% extends '../base.html' %} {% load static %} {% block content %}

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <div class="row">
                <div class="col-md-10"></div>
                <div class="col-md-2">
                    <div class="row text-right">
                        <a href="{% url 'track_schedule' object.id %}" class="btn btn-info">Track</a>
                    </div>
                </div>
                <div class="row">
                    {% if messages %}
                    <ul class="messages">
                        {% for message in messages %}
                        <li {% if message.tags %} class="alert alert-{{ message.tags }} font-size-h5" {% endif %}>
                            {{message}}</li>
                        {% endfor %}
                    </ul>
                    {% endif %}
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <div class="text-center alert alert-info">
                                <h3>Schedule Details</h3>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="text-center alert alert-info">
                                <h3>Requested By</h3>
                            </div>
                            <div class="csm-from-group">
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label> Name</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="la la-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.user.first_name}} {{object.user.last_name}}" readonly />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label> Contact</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-id-badge"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.user.contact}}" readonly />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.user.email}}" readonly />
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="text-center alert alert-info">
                                <h3>Requested For</h3>
                            </div>
                            <div class="csm-from-group">
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label>Name</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="la la-user"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.name}}" readonly />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label> Contact</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="far fa-id-badge"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.contact}}" readonly />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label>Email</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.email}}" readonly />
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>

                    <hr>

                    <div class="row">
                        <div class="col-md-6">

                            <div class="csm-from-group">

                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label>Start Datetime</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-id-badge"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.start_datetime}}" readonly />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label>From</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-taxi"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.from_loc}}" readonly />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label>Status</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-box"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.status}}" readonly />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label>Distance</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-box"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.distance}}" readonly />
                                        </div>
                                    </div>
                                </div>
                                <div class="form- group">
                                    <div class="form-group row">
                                        <div class="col-md-3">
                                            <label>Predicted Time</label>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-list-ol"></i></span>
                                                </div>
                                                <input type="text" class="form-control" value="{{object.duration}}" readonly />
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>

                        <div class="col-md-6">

                            <div class="csm-from-group">

                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label>End Datetime</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.end_datetime}}" readonly />
                                        </div>
                                    </div>
                                </div>
                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label>To</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i
                                                        class="fab fa-product-hunt"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.location}}" readonly />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label>Trip Type</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-list-ol"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.trip}}" readonly />
                                        </div>
                                    </div>
                                </div>

                                <div class="form-group row">
                                    <div class="col-md-3">
                                        <label>Amount</label>
                                    </div>
                                    <div class="col-md-9">
                                        <div class="input-group">
                                            <div class="input-group-prepend">
                                                <span class="input-group-text"><i class="fas fa-dollar-sign"></i></span>
                                            </div>
                                            <input type="text" class="form-control" value="{{object.amount}}" readonly />
                                        </div>
                                    </div>
                                </div>
                                <div class="form- group">
                                    <div class="form-group row">
                                        <div class="col-md-3">
                                            <label>Assigned Anyone?</label>
                                        </div>
                                        <div class="col-md-9">
                                            <div class="input-group">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="fas fa-truck"></i></span>
                                                </div>
                                                {% if object.assigned %}
                                                <input type="text" class="form-control" value="YES" readonly /> {% else %}
                                                <input type="text" class="form-control" value="NO" readonly /> {% endif %}
                                            </div>
                                        </div>
                                    </div>
                                </div>


                            </div>
                        </div>
                    </div>


                    <div id="map" style="height: 400px;"></div>


                </div>
                <input type="text" id="id_pick_up_latitude" value="{{object.pick_up_latitude}}" hidden>
                <input type="text" id="id_pick_up_longitude" value="{{object.pick_up_longitude}}" hidden>
                <input type="text" id="id_delivery_latitude" value="{{object.delivery_latitude}}" hidden>
                <input type="text" id="id_delivery_longitude" value="{{object.delivery_longitude}}" hidden>
                <input type="text" id="id_driver_latitude" name="driver_latitude" value="{{object.driver.latitude}}" hidden>
                <input type="text" id="id_driver_longitude" name="driver_longitude" value="{{object.driver.longitude}}" hidden>
                <input type="text" id="id_driver_latitude" name="driver_latitude" value="{{object.driver_latitude}}" hidden>
                <input type="text" id="id_driver_longitude" name="driver_longitude" value="{{object.driver_longitude}}" hidden>
                <div id="" style="height: 400px;"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/barikoi/barikoi-js@b6f6295467c19177a7d8b73ad4db136905e7cad6/dist/barikoi.min.js?key:MTM0MjpTTzVSU0hCOFFO"></script>
    <script>
        var map = L.map('map').setView([23.78371495211694, 90.4495255362658], 13);
        // Set up the OSM layer
        L.tileLayer(
            'http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                maxZoom: 18
            }).addTo(map)

        var pick_up_latitude = document.getElementById("id_pick_up_latitude").value;
        var pick_up_longitude = document.getElementById("id_pick_up_longitude").value;
        var delivery_latitude = document.getElementById("id_delivery_latitude").value;
        var delivery_longitude = document.getElementById("id_delivery_longitude").value;
        var driver_latitude = document.getElementById("id_driver_latitude").value;
        var driver_longitude = document.getElementById("id_driver_longitude").value;

        var pickup = [pick_up_latitude, pick_up_longitude]
        var delivery = [delivery_latitude, delivery_longitude]
        var driver = [driver_latitude, driver_longitude]

        var icon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-black.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        marker = new L.marker([driver[0], driver[1]], {
                icon: icon
            })
            .bindPopup('delivery man')
            .addTo(map);

        var icon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-green.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });

        marker = new L.marker([pickup[0], pickup[1]], {
                icon: icon
            })
            .bindPopup('pick up point')
            .addTo(map);

        var icon = new L.Icon({
            iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
            shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/images/marker-shadow.png',
            iconSize: [25, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34],
            shadowSize: [41, 41]
        });
        marker = new L.marker([delivery[0], delivery[1]], {
                icon: icon
            })
            .bindPopup('Delivery point')
            .addTo(map);

        map.locate({
            setView: true,
            maxZoom: 16
        });
    </script>

    <script>
        var pressTimer;
        var id = document.getElementById('obj_id').value
        var endpoint = '/cancel/order/' + id
        var endpoint3 = '/order-list/'
        var endpoint4 = '/manage/commission/'
        $("#large_press").mouseup(function() {
            clearTimeout(pressTimer);
            // Clear timeout
            return false;
        }).mousedown(function() {
            // Set timeout
            pressTimer = window.setTimeout(function() {

                $.ajax({
                    method: "GET",
                    url: endpoint,

                    success: function(data) {
                        window.location.href = endpoint3;
                    }
                });

            }, 1000);
            return false;
        });

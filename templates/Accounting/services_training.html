{% extends '../base.html' %}
{% load static %}
{% block content %}

<style>
    select {
        border: none!important;
        border-radius: 4px!important;
        background-color: #f1f1f1!important;
    }
    
    input {
        padding: 5px!important;
        border: none!important;
        border-radius: 4px!important;
        background-color: #f1f1f1!important;
    }

    textarea {
        padding: 5px!important;
        border: none!important;
        border-radius: 4px!important;
        background-color: #f1f1f1!important;
        resize: none;
    }
</style>

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            
            <form action="{% url 'services_training' id %}" method="POST">
                {% csrf_token %}
                <div class="row shadow p-3 mb-5 bg-white rounded">
                
                    <div class="form-group">
                        <h3>Service Details</h3>
                    </div>

                    <div class="col-md-12">
                        <div class="form-group">
                            <label for="item_description">Item Description</label>
                            {{ form.item_description }}
                        </div>

                        <div class="form-group">
                            <label for="date_of_service">Date of Service</label>
                            {{ form.date_of_service }}
                        </div>

                        <div class="form-group">
                            <label for="unit_price">Unit Price(R)</label>
                            {{ form.unit_price }}
                        </div>

                        <div class="form-group">
                            <input type="checkbox" name="main_form" id="main_form" required>
                            <input type="submit" class="btn btn-primary" style="background-color: red!important;" value="Next">
                        </div>
                    </div>
                </div>
            </form>
            
        </div>
    </div>
</div>





{% endblock %}

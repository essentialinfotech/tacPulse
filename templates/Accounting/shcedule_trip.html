{% extends '../base.html' %} {% load static %} {% block content %}

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">

            {% if messages %}
            <div class="alert alert-custom alert-light-primary fade show mb-5" role="alert">
                <div class="alert-icon"><i class="flaticon-warning"></i></div>
                <div class="alert-text">
                    <p class="messages">
                        {% for message in messages %}
                        <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                            {{message}}
                        </p>
                        {% endfor %}
                    </p>
                </div>
            </div>
            {% endif %}
            <form class="form" id="kt_form" method="POST">
                {% csrf_token %} {{form.errors}}
                <!--end::Form-->
                <div class="card card-custom card-sticky" id="kt_page_sticky_card">
                    <div class="card-header">
                        <div class="card-title">
                            <h3 class="card-label">Request for a Schedule</h3>
                        </div>
                        <div class="card-toolbar">
                            <a href="#" class="btn btn-light-primary font-weight-bolder mr-2">
                                <i class="ki ki-long-arrow-back icon-xs"></i>Back</a>
                            <button type="submit" class="btn btn-primary font-weight-bolder">
                                <i class="ki ki-check icon-xs"></i>Get Schedule</button>
                        </div>
                    </div>
                    <div class="card-body">

                        <div class="form-row">
                            <div class="form-group col-md-6 mb-0" id="package">
                                <label for="start_date">Start Date</label>
                                <input type="datetime-local" id="start_date" name="start_date" class="textinput textInput form-control" required>
                            </div>
                            <div class="form-group col-md-6 mb-0" id="package">
                                <label for="end_date">Start Date</label>
                                <input type="datetime-local" id="end_date" name="end_date" class="textinput textInput form-control" required>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6 mb-0" id="package">
                                <label for="from">From</label>
                                <input type="text" id="from" name="from" class="textinput textInput form-control" required>
                                <label for="package_price">Reason</label>
                                <textarea name="reason" id="reason" cols="30" rows="10" class="textinput textInput form-control" style="resize: none;"></textarea>

                            </div>
                            <div class="form-group col-md-6 mb-0" id="package">
                                <label for="to">To</label>
                                <input id="pac-input" class="controls" type="text" placeholder="Search place" />
                                <div id="map"></div>
                            </div>

                        </div>

                    </div>




                    <!--end::Card-->
            </form>

            </div>


            {% endblock %}

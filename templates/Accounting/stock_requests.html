{% extends '../base.html' %} {% load static %} {% block content %}
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <div class="card card-custom card-sticky" id="kt_page_sticky_card">
                <div class="card-header">
                    <div class="card-title">
                        <h3 class="card-label">Assigned Task Report</h3>
                    </div>
                    <div class="col-md-3"></div>
                    <div class="col-md-4">
                        <button class="btn btn-info" id="month" onclick="data_caller(30)">Last 30 days</button>
                        <button class="btn btn-info" id="week" onclick="data_caller(7)">Last 7 days</button>
                        <button class="btn btn-info" id="td" onclick="data_caller(0)">Today</button>
                    </div>
                </div>
            </div>
            {% if messages %}
            <div class="alert alert-custom alert-light-primary fade show mb-5" role="alert">
                <div class="alert-icon"><i class="flaticon-warning"></i></div>
                <div class="alert-text">
                    <p class="messages">
                        {% for message in messages %}
                        <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                            {{message}}
                        </p>
                        {% endfor %}
                    </p>
                </div>
            </div>
            {% endif %}
            </a>

            <input type="text" id="user_id" value="{{request.user.id}}">
            <div class="table-responsive">
                <table id="my_table" class="display table text-center">
                    <thead>
                        <tr class="text-center">
                            <th>Create On</th>
                            <th>Receiver Email</th>
                            <th>Subject</th>
                            <th>Message</th>
                            <th>Attachment</th>
                            <th class="text-left">Action</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <div id="contentArea"></div>
            </div>
        </div>
    </div>
</div>

            url: endpoint1,

                } else {

                    $.each(data, function(key, value) {
                        creation_date = moment(value.created_on).format('lll');

                        } else {

                        }

    function clear_table() {
        $('#my_table > tbody').empty();

</script>

<script>

    endpoint4 = '/api/stock/requested/'
    endpoint5 = '/api/stock/request/canceled/'

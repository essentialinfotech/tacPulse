    <!--begin::Subheader-->
    <div class="subheader py-3 py-lg-8 subheader-transparent" id="kt_subheader">
        <div class="
        container
        d-flex
        align-items-center
        justify-content-between
        flex-wrap flex-sm-nowrap
      ">
            <!--begin::Info-->
            <div class="d-flex align-items-center mr-1">
                <!--begin::Page Heading-->
                <div class="d-flex align-items-baseline flex-wrap mr-5">
                    <!--begin::Page Title-->
                    <h2 class="
              d-flex
              align-items-center
              text-dark
              font-weight-bold
              my-1
              mr-3
            ">
                    </h2>
                    <!--end::Page Title-->
                    <!--begin::Breadcrumb-->
                    <ul class="
              breadcrumb breadcrumb-transparent breadcrumb-dot
              font-weight-bold
              my-2
              p-0
            ">
                    </ul>
                    <!--end::Breadcrumb-->
                </div>
                <!--end::Page Heading-->
            </div>
            <!--end::Info-->
            <!--begin::Toolbar-->
            <div class="d-flex align-items-center flex-wrap">
                <!--begin::Button-->
                <a href="{% url 'register' %}" class="
            btn
            button-color
            btn-fixed-height
            font-weight-bold
            px-2 px-lg-5
            mr-2
          ">
                    <span class="svg-icon svg-icon-lg">
                        <!--begin::Svg Icon | path:assets/media/svg/icons/Communication/Add-user.svg-->

                                <polygon points="0 0 24 0 24 24 0 24" />

                        </svg>
                        <!--end::Svg Icon-->
                    </span>
                    <span class="d-none d-md-inline">New Member</span>
                </a>
                <!--end::Button-->
                <!--begin::Button-->

                <!--end::Button-->
            </div>
            <!--end::Toolbar-->
        </div>
    </div>
    <!--end::Subheader-->
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <!--begin::Row-->
            <a class="btn btn-success" id="assesment" style="border-radius: 0px!important; width: fit-content!important;">Assesment</a>
            <div class="row">
                {{ form.errors }}
                <!-- body that will take incoming dragged fields -->
                <div class="col-lg-6 draggable-zone">
                    <div class="card draggable-zone" style="width: 100%; height: 100%;">
                        <!-- to submit form from dropped area -->
                        <form method="post" action="{% url 'assetment_form' %}" class="draggable-zone">
                            {% csrf_token %}

                            <div class="card-body draggable-zone" id="tobedropped">

                            </div>
                    </div>
                </div>
                <!-- end  -->

                <!-- draggable fields by fahad -->
                <!-- form fields -->
                <div class="col-lg-6 draggable-zone">
                    <div class="draggable">
                        <label class="draggable-handle required">User</label>
                        <div class="draggable-handle">{{ form.to_user }}</div>
                    </div>



                    <div class="draggable">
                        <label class="draggable-handle">Message for user</label>
                        <div class="draggable-handle">
                            {{ form.msg }}
                        </div>
                    </div>


                    <div class="draggable">
                        <label class="draggable-handle required">Rate</label>
                        <div class="draggable-handle">
                            {{ form.rate }}
                        </div>
                    </div> <br>

                    <div>
                        <div>
                            <a class="btn btn-transparent-danger font-weight-bold mr-2" id="bt-w">Warn</a>
                            <a class="btn btn-transparent-danger font-weight-bold mr-2" id="bt-remove-w">Remove Warn</a> {{ form.warning }}
                        </div>
                    </div> <br>
                    <button type="submit" class="btn btn-success">Save</button>
                    </form>
                    <!-- form ends -->
                </div>
                <!-- fields end draggable -->
            </div>
            <!--end:: Row-->
        </div>
        <!--end::Container-->
    </div>
    <!--end::Entry-->
</div>
<!--end::Content-->
<script>
    bt_w = document.getElementById('bt-w');
    bt_hidden_w = document.getElementById('id_warning');
    remove_w = document.getElementById('bt-remove-w');

    bt_w.addEventListener('click', function() {
        bt_hidden_w.checked = true;
        if (bt_hidden_w.checked = true) {
            swal("You have warned this user")
            bt_w.style.display = "none";
            remove_w.style.display = "block";
        }
    })

    remove_w.addEventListener('click', function() {
        if (bt_hidden_w.checked = true) {
            bt_hidden_w.checked = false;
            swal("warning removed");
            remove_w.style.display = "none";
            bt_w.style.display = "block";
        }
    })
</script>
{% endblock %}

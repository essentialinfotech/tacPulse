{% extends '../base.html' %}
{% load static %}
{% block content %}

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <div class="card-title">
                        <h3 class="card-label">Ambulance Request</h3>
                    </div>
                </div>
            </div>
            {% if messages %}
            <div class="alert alert-custom alert-light-primary fade show mb-5" role="alert">
                <div class="alert-icon"><i class="flaticon-warning"></i></div>
                <div class="alert-text">
                    <p class="messages">
                        {% for message in messages %}
                        <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                            {{message}}
                        </p>
                        {% endfor %}
                    </p>
                </div>
            </div>
            {% endif %}
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group mt-2">
                        <label for="run_id">Run ID</label>
                        <input type="text" name="run_id" id="run_id" required  class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group mt-2">
                        <label for="c_complain">Chief Complaint</label>
                        <input type="text" name="c_complain" id="c_complain" required  class="form-control">
                    </div>
                </div>

                <div class="col-md-6">
                    <div class="form-group mt-2">
                        <label for="c_complain">Chief Complaint</label>
                        <input type="text" name="c_complain" id="c_complain" required  class="form-control">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>





{% endblock %}

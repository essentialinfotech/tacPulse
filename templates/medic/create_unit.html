{% extends '../base.html' %} {% load static %} {% block content %}

<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        {% if messages %}
                            <div class="card-header">
                                <div class="alert alert-custom alert-light-primary fade show mb-5" role="alert">
                                    <div class="alert-icon"><i class="flaticon-warning"></i></div>
                                    <div class="alert-text">
                                        <p class="messages">
                                            {% for message in messages %}
                                        <p {% if message.tags %} class="{{ message.tags }}" {% endif %}>
                                            {{message}}
                                        </p>
                                        {% endfor %}
                                        </p>
                                    </div>
                                </div>
                            </div>
                        {% endif %}
                        <div class="card-body">
                            <form action="{% url 'create_unit' %}" method="post">
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="vehicle_type">Please select a purpose for vehicle</label>
                                    <br> {{ form.vehicle_type }}
                                </div>

                                <div class="form-group">
                                    <label for="uni_name">Please give a name to you unit/ambulance(Call Sign)</label>
                                    <br> {{ form.uni_name }}
                                </div>

                                <div class="form-group">
                                    <label for="max_crew">Please enter a maximum number of crews</label>
                                    <br> {{ form.max_crew }}
                                </div>

                                <div class="form-group">
                                    <label for="reg">Registration Number</label>
                                    <br> {{ form.reg }}
                                </div>

                                <button type="submit" class="btn btn-success">Add</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

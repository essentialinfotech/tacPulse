{% extends '../base.html' %}
{% load static %}
{% block content %}

<!--begin::Content-->
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="table-responsive">
                        <table class="display table" id="dispatch_iuncident_submissions_table">
                            <thead>
                                <th>Count</th>
                                <th>Run ID</th>
                                <th>Initial Phase Submission Date</th>
                                <th>Closed ?</th>
                                <th>Details</th>
                                <th>Edit</th>
                            </thead>
                            <tbody>
                                {% for i in incidents %}
                                    <tr>
                                        <td> {{ forloop.counter }} </td>
                                        <td> {{ i.run_id }} </td>
                                        <td> {{ i.created_on }} </td>
                                        <td>{{ i.closed }} </td>
                                        <td>
                                            <a href="{% url 'emergency_incident_dispatch_individual_parts_medium' i.id %}" class="btn btn-info">Data</a>
                                        </td>

                                        <td>
                                            <a href="{% url 'edit_emergency_dispatch_incident_report_call_intake_phase' i.id %}" class="btn btn-info">Edit</a>
                                        </td>
                                    </tr>
                                {% endfor %}
                            </tbody>

                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}

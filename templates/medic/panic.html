{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Tac-Pulse</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- jsFiddle will insert css and js -->
    <style>
        /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
        
        #map {
            height: 90%;
        }
        /* Optional: Makes the sample page fill the window. */
        
        html,
        body {
            background-color: url(static/assets/ma.jpg);
            height: 100%;
            margin: 0;
            padding: 0;
        }
        
        .custom-map-control-button {
            background-color: #fff;
            border: 0;
            border-radius: 2px;
            box-shadow: 0 1px 4px -1px rgba(0, 0, 0, 0.3);
            margin: 10px;
            padding: 0 0.5em;
            font: 400 18px Roboto, Arial, sans-serif;
            overflow: hidden;
            height: 40px;
            cursor: pointer;
        }
        
        .custom-map-control-button:hover {
            background: #ebebeb;
        }
        
        #center {
            margin-bottom: 10px;
            margin-top: 15px;
        }
        
        #parent-text-center {
            width: 50%;
            margin: auto;
        }
        
        .alert {
            background-color: #d4edda !important;
            border-color: #c3e6cb !important;
            width: 300px;
            text-align: center;
            align-self: center;
            margin: auto;
        }
        
        #list {
            color: #155724;
        }
        
        .btn-warning {
            color: white;
        }
        
        #btn-loc {
            margin-bottom: 5px;
            text-decoration: underline;
        }
        
        #btn {
            background-color: #ced4da;
        }
        
        #btn:hover {
            background-color: teal;
            color: white;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <!-- django msg -->
                <div class="text-center">

                    <br /><br /> {%if messages%}
                    <div class="alert alert-success" id="alert">
                        {% for message in messages %}
                        <li id="list" {% if message.tags %} class=" {{ message.tags }} " style="list-style: none" {% endif %}>
                            {{message }}
                        </li>
                        {% endfor %}
                    </div>
                    <br /> {%endif%}

                </div>
                <div class="text-center shadow p-3 mb-3 bg-white rounded" id="parent-text-center">
                    <div id="center">
                        <strong style="color:red">{{ panic }}</strong>
                    </div>
                    <form id="form" method="post" action="{% url 'panic_system' %}">
                        {% csrf_token %}
                        <textarea required name="reason" id="reason" class="form-control mb-1" style="resize: none;" placeholder="Reason for a panic request"></textarea>
                        <input readonly class="form-control mb-1" type="text" name="lat" id="lat" placeholder="Latitude" style="display: none;">
                        <input readonly class="form-control mb-1" type="text" name="lng" id="lng" placeholder="Longitude" style="display: none;">
                        <button id="btn" type="submit" class="form-control">Request</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- map container -->
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <a id="btn-loc">My Location</a>
                <div style="height: 100vh;">
                    <div id="map"></div>
                </div>
            </div>
        </div>
    </div>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCmk0JiD0QiKHxJsgv9_eWXucmCQWQX9G4&callback=initMap&libraries=&v=weekly" async></script>
    <script>
        let map, infoWindow;

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                center: {
                    lat: -34.397,
                    lng: 150.644
                },
                zoom: 10,
            });
            infoWindow = new google.maps.InfoWindow();
            const locationButton = document.createElement("button");
            locationButton.textContent = "Pan to Current Location";
            locationButton.classList.add("custom-map-control-button");
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(locationButton);
            locationButton.addEventListener('click', () => {
                // Try HTML5 geolocation.
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(
                        (position) => {
                            const pos = {
                                lat: position.coords.latitude,
                                lng: position.coords.longitude,
                            };
                            console.log(pos)

                            for (var key in pos) {
                                if (key == 'lat') {
                                    var value = pos[key];
                                    console.log(value)
                                    document.getElementById("lat").setAttribute('value', value);
                                } else if (key == 'lng') {
                                    var value = pos[key];
                                    console.log(value)
                                    document.getElementById("lng").setAttribute('value', value);
                                }
                            }
                            // setting marker on map by zhf
                            new google.maps.Marker({
                                position: pos,
                                map,
                                title: "loacation found",
                            });

                            // infoWindow.setPosition(pos);
                            // infoWindow.setContent("Location found.");
                            infoWindow.open(map);
                            map.setCenter(pos);
                        },
                        () => {
                            handleLocationError(true, infoWindow, map.getCenter());
                        }
                    );
                } else {
                    // Browser doesn't support Geolocation
                    handleLocationError(false, infoWindow, map.getCenter());
                }
            });
        }

        function handleLocationError(browserHasGeolocation, infoWindow, pos) {
            infoWindow.setPosition(pos);
            infoWindow.setContent(
                browserHasGeolocation ?
                "Error: The Geolocation service failed." :
                "Error: Your browser doesn't support geolocation."
            );
            infoWindow.open(map);
        }
    </script>

{% extends '../base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5>Categories</h5>
                </div>
                <div class="card-body">
                    {% for i in categories %}
                    <p>Category:<span class="text-primary"> {{i.category}}</span></p>
                    <p>{{i.description}}</p>
                    <p>{{i.quantity}}</p>
                    {% endfor %}
                </div>
            </div>
            <div class="card">
                <div class="card-header">
                    <h5>Category</h5>
                </div>
                <div class="card-body">
                    <form action="" method="post" enctype="multipart/form-data">
                        {% csrf_token %} {{form|crispy}}
                        <div class="d-flex justify-content-between">
                            <input type="submit" class="btn btn-primary" value="+">
                            <a href="{% url 'vehicle_photograph' id %}" class="btn btn-success">Go to Photograph</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

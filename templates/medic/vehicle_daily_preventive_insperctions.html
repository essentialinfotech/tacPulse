{% extends '../base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <div class="card">
                <div class="card-header">
                    <h5>Daily Preventive Inspections</h5>
                </div>
                <div class="card-body">
                    <form action="" method="post">
                        {% csrf_token %}
                        <label for="">Inspection Date</label>
                        <input type="date" class="form-control" name="date"> {{form.call_sign|as_crispy_field}}
                        <label for="">Location</label>
                        <textarea name="location" class="form-control" id="" cols="30" rows="10"></textarea>
                        <label for="">Expiry Date</label>
                        <input type="date" class="form-control" name="expiry">
                        <input type="submit" class="btn btn-primary">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

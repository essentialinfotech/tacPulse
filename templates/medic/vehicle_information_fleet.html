{% extends '../base.html' %} {% load static %} {% load crispy_forms_tags %} {% block content %}
<div class="content d-flex flex-column flex-column-fluid" id="kt_content">
    <!--begin::Entry-->
    <div class="d-flex flex-column-fluid">
        <!--begin::Container-->
        <div class="container">
            <form action="" method="post">
                <label for="">registration</label>
                <input type="text" class="form-control my-2" id="id_registration" value="{{obj.call_sign.registration}}" readonly>
                <label for="">make</label>
                <input type="text" class="form-control mb-2" id="id_make" value="{{obj.call_sign.make}}" readonly>
                <label for="">model</label>
                <input type="text" class="form-control mb-2" id="id_model" value="{{obj.call_sign.model}}" readonly>
                <label for="">color</label>
                <input type="text" class="form-control mb-2" id="id_color" value="{{obj.call_sign.color}}" readonly>
                <label for="">vin</label>
                <input type="text" class="form-control mb-2" id="id_vin" value="{{obj.call_sign.vin}}" readonly>
                <label for="">yofr</label>
                <input type="text" class="form-control mb-2" id="id_yofr" value="{{obj.call_sign.yofr}}" readonly>
                <label for="">petrolium</label>
                <input type="text" class="form-control mb-2" id="id_petrolium" value="{{obj.call_sign.petrolium}}" readonly>
                <label for="">service_interval</label>
                <input type="text" class="form-control mb-2" id="id_service_interval" value="{{obj.call_sign.service_interval}}" readonly>
                <label for="">dot</label>
                <input type="text" class="form-control mb-2" id="id_dot" value="{{obj.call_sign.dot}}" readonly>
                <a href="{% url 'pre_inspection_selection' obj.id %}" class="btn btn-primary">Next</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
